<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Img/Screenshot_5.png">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title> Jockey CLub </title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4">
                <img src="Img/Screenshot_5.png" alt="Jockey CLub" class="img-fluid">
            </div>
            <div class="col-sm-8">
                <h1> Jockey Club </h1>
                <form>
                    <div class="row">
                        <div class="col-sm-6">
                            <label for="inCavalo"> Nº Cavalo: </label>
                            <input type="number" min="1" class="form-control" id="inCavalo" required autofocus>
                        </div>
                        <div class="col-sm-6">
                            <h5 id="outCavalo" class="mt-4"></h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <label for="inAposta"> Aposta R$: </label>
                            <input type="number" class="form-control" min="1" step="0.5" id="inValor" required>
                        </div>
                        <div class="col-sm-6">
                            <input type="submit" class="btn btn-primary" value="Apostar" id="btApostar">
                            <input type="button" class="btn btn-warning" value="Resumo" id="btResumo">
                            <input type="button" class="btn btn-success" value="Ganhador" id="btGanhador">
                            <input type="button" class="btn btn-danger" value="Novo Páreo" id="btNovo">
                        </div>
                    </div>
                </form>
                <!--<pre class="mt-3"></pre>-->
                <div class="row mt-3">
                    <!-- Primeira resposta -->
                    <div class="col-sm-6">
                        <pre id="preResposta1"></pre>
                    </div>
                    <!-- Segunda resposta -->
                    <div class="col-sm-6">
                        <pre id="preResposta2"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/Ex1.js"></script>
</body>
</html>

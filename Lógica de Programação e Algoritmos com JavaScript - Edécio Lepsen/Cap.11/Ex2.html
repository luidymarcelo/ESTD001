<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Img/Screenshot_5.png">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title> Reserva de Poltronas </title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3">
                <img src="Img/Screenshot_6.png" alt="Logo" class="img-fluid">
            </div>
            <div class="col-sm-9">
                <h1> Reserva de Poltronas </h1>
                <form>
                    <div class="row">
                        <div class="col-sm-6">
                            <p><label for="inPoltrona">Poltrona: </label>
                                <input type="number" class="form-control" id="inPoltrona" min="1" required autofocus>
                            </p>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <input type="submit" class="btn btn-primary mt-4" value="Reservar">
                        <input type="button" class="btn btn-danger mt-4" value="Confirmar" id="btConfirmar">
                    </div>
                    <div class="col-sm-6">
                        Legenda:
                        <p class="mt-2>">
                            <img src="Img/Ocupado.png" alt="Poltrona Ocupada"> Ocupada
                            <img src="Img/Disponivel.png" alt="Poltrona Disponivel" class="ms-3"> Dispon√≠vel
                            <img src="Img/Reservada.png" alt="Poltrona Reservada" class="ms-3"> Reservada
                        </p>
                    </div>
                </form>
                <div class="row">
                    <div class="col-sm-12" id="divPalco">
                        <p class="bg-primary text-white text-center"> Palco do Teatro </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/Ex2.js"></script>
</body>
</html>

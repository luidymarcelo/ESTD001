<script>
    
    alert("Digite 0 sair")

    do{
        const num = Number(prompt("Numero: "))
        if (num == 0 || isNaN(num)) {
            const sair = confirm("Confirma saída?")
            if (sair) {
                break // sai da repetição
            } else {
                continue // se clicar em cancelar ele continua
            }
        }
        if (num % 2 == 0) {
            alert(`O dobro de ${num} é: ${num * 2}`)
        } else {
            alert(`O triplo de ${num} é: ${num * 3}`)
        }
    } while (true)
    alert("bye, bye...")

</script>

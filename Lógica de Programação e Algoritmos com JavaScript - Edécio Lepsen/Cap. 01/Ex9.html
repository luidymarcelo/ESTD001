<meta charset="utf-8">

<script>
    const num = Number(prompt("Número: "))
    const vizinho1 = num - 1
    const vizinho2 = num + 1
    alert(`Seus vizinhos são: ${vizinho1} e ${vizinho2}`)
</script>

<script>
    const conta = Number(prompt("Valor da conta: "))
    const clientes = Number(prompt("Quantidade de clientes: "))
    alert(`Valor para cada cliente é: ${conta/clientes}`)
</script>

<script>
    const preco = Number(prompt("Valor da compra: "))
    const aVista = preco - (preco * 0.10)
    const parcelado = preco / 3
    alert(`Valor parcelado ${parcelado} e à vista ${aVista}`)
</script>

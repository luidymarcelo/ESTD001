<script>
    //DECLARANDO VARIÁVEIS
    const fruta = "Banana"
    const preco = 3.50
    const levar = true
    let novoValor
    //EXIBE QUAIS OS TIPOS DAS VARIÁVEIS
    console.log(typeof fruta)       //string
    console.log(typeof preco)       //number
    console.log(levar)              //booleano
    console.log(typeof novoValor)   //undefined
    //EXIBE SE AS VARIÁVEIS DO TIPOS NÚMEROS SÃO INTEIRAS
    console.log(Number.isInteger(12))
    console.log(Number.isInteger(1.5))
</script>

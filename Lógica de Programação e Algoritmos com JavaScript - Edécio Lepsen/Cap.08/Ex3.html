<script>
    const calcularMedia = (...notas) => {
        const num = notas.length
        if (num == 0) {
            console.log("Nenhuma nota foi informada")
            return
        }
        let soma = 0
        for (const nota of notas) {
            soma += nota
        }
        const media = soma / num
        console.log(`A media das notas informadas foi de ${media.toFixed(2)}`)
    }
    calcularMedia(8,9,10)
    calcularMedia(10,10,10)
    calcularMedia(2,10)
</script>

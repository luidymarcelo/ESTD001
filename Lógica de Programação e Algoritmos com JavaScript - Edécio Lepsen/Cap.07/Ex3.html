<script>
    const palavra = prompt("Palavra:") //luidy
    const tam = palavra.length //5

    let inverso = palavra.charAt(tam)
    //PEGA TAMANHO EX. LUIDY INVERSO RECEBE VALOR 4 NO CASO "Y"
    for(let i = tam - 1; i >= 0; i--) {
    // DECREMENTO ATÃ‰ CHEGAR EM 0
        inverso += palavra.charAt(i).toLowerCase()
    }
    alert(`Palavra: ${palavra}\nInvertida: ${inverso}`)
</script>
